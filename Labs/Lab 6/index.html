<!DOCTYPE html>
<html>
    <head>
        <title>Lab 7</title>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,700,900&display=swap" rel="stylesheet">
        
    </head>
    <body>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>
            $(document).ready(function() {
                var bodyGrad = $("<div>");
                bodyGrad.attr("id", "hide");
                bodyGrad.css({"display": "none", "position": "fixed", "width": "100%", "height": "100%", "z-index": "-1", "background-image": "linear-gradient(rgba(0, 0, 0, 0.12), rgba(0, 0, 0, 0.15))"});


                var bodyStyles = {"margin": 0, "padding": 0, "min-height": "100vh", "font-family": "Nunito, sans-serif"};
                $("body").css(bodyStyles);
                var main = $("<main>");
                var mainStyles = {"display": "grid", "grid-template-rows": "30vh 70vh"};
                main.css(mainStyles);
                
                // Header
                var header = $("<header>");
                header.css({"background-image": "linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.6)), url(\"background.jpg\")", "background-size": "100% 100%"});

                // top nav
                var ul = $("<ul>");
                ul.css({"display": "flex","justify-content": "space-around", "padding": "5px", "width": "100%", "list-style": "none", "font-size": "50px", "text-align": "center", "align-items": "center", "z-index": "2"});
                var burgerMenu = $("<div>").attr("id", "menu");
                burgerMenu.css({"display": "inline-block", "cursor": "pointer", "z-index": "1"});
                var burgerBar1 = $("<div>").addClass("bar1");
                var burgerBar2 = $("<div>").addClass("bar2");
                var burgerBar3 = $("<div>").addClass("bar3");
                burgerBar1.css({"width": "35px", "height": "5px", "background-color": "white", "margin": "6px 0"});
                burgerBar2.css({"width": "35px", "height": "5px", "background-color": "white", "margin": "6px 0"});
                burgerBar3.css({"width": "35px", "height": "5px", "background-color": "white", "margin": "6px 0"});
                burgerMenu.append(burgerBar1, burgerBar2, burgerBar3);
                var li1 = $("<li>").append("<a href=\"#\">&#9675 &#9675 &#9675</a>");
                li1.css({"font-size": "35px"})
                var li2 = $("<li>").append("<a href=\"#\">Top Gyms</a>");
                li2.css({"font-size": "35px"});
                var li3 = $("<li>").append(burgerMenu);
                li3.css({"z-index": "4"})
                ul.append(li1, li2, li3);

                //Hamburger Nav
                var hiddenMenu = $("<div>")
                hiddenMenu.attr("id", "burgers")
                hiddenMenu.css({"position": "absolute", "left": "-500px", "font-size": "5.5vw", "width": "500px", "height": "100%", "background-color": "white"})
                var hiddenUl = $("<ul>");
                hiddenUl.css({"list-style": "none"})
                var hiddenLi1 = $("<li>Home</li>");
                var hiddenLi2 = $("<li>About</li>");
                var hiddenLi3 = $("<li>Contact</li>");
                hiddenMenu.append(hiddenUl.append(hiddenLi1, hiddenLi2, hiddenLi3));
                

                //Name of gyms section
                var title = $("<div>");
                title.css({"display": "flex", "flex-direction": "column", "align-items": "center", "align-content": "center"});
                var name = $("<h1>Silver's Gym Club</h1>");
                name.css({"color": "white"})
                name.css({"font-size": "7.5vw"})
                var locationDiv = $("<div>");
                locationDiv.css({"display": "flex", "justify-content": "space-evenly", "align-items": "center"})
                var locIcon = $("<i class=\"material-icons\">my_location</i>");
                locIcon.css({"display": "block", "color": "white", "font-size": "4.5vw", "margin-right": "50px"})
                var location = $("<p>New York, NY</p>");
                locationDiv.append(locIcon, location);
                location.css({"color": "white"})
                location.css({"font-size": "4.5vw"})
                title.append(name, locationDiv);
                header.append(ul, title);

                //body
                var section = $('<section>');
                //tabs for reviw and facilities
                var ul2 = $('<ul>');
                ul2.css({"display": "flex","list-style": "none", "font-size": "50px", "justify-content": "space-around"});
                var li4 = $('<li>Facilities</li>');
                li4.css({"color": "#e3e3e3", "padding": '10px'});
                var li5 = $('<li>Reviews</li>');
                li5.css({"border-bottom": "5px solid red"})
                ul2.append(li4, li5);
                
                //Review sections
                var reviews = $('<div>');
                reviews.css({"height": "100%", "display": "flex", "flex-direction": "column", "justify-content": "space-evenly", "font-size": "50px", "margin": "10px 15px"});
                var content1 = $('<div>');
                content1.css({"border": "1px solid #DCDCDC", "padding": "20px", "box-shadow": "2px 3px 3px #A9A9A9"});
                var img1 = $("<img>");
                var ul3 = $("<ul>");
                ul3.css({"padding": "0", "list-style": "none", "display": "flex", "justify-content": "space-around", "align-items": "center"});
                var li6 = $("<li>").append(img1);
                li6.css({"margin-right": "25px"})
                var li7 = $("<li>Mary Brown<li>");
                li7.css({"font-weight": "900"})
                var li8 = $("<li>Yesterday</li>");
                li8.css({"margin-left": "auto", "color": "#C0C0C0"});
                ul3.append(li6, li7, li8);
                img1.attr('src', 'pic2.jpg');
                img1.css({"width": "auto", "height": "85px", "border-radius": "50%"});
                content1.append("<span>★</span><span>★</span><span>★</span><span>★</span><span>★</span>");
                content1.append("<p>\"Questions about whether design is\nnecessary or affordable are quite besides\nthis point: design is inevitable.\"").css({"font-weight": "700"});;
                content1.append(ul3);

                
                // ("#profile1").css({"width": "50px"});

                //Second review
                var content2 = $('<div>');
                content2.css({"border": "1px solid #DCDCDC", "padding": "20px", "box-shadow": "2px 3px 3px #A9A9A9"})
                var img2 = $("<img>");
                var ul4 = $("<ul>");
                ul4.css({"padding": "0", "list-style": "none", "display": "flex", "justify-content": "space-around", "align-items": "center"});
                var li9 = $("<li>").append(img2);
                li9.css({"margin-right": "25px"})
                var li10 = $("<li>Jack Black<li>");
                li10.css({"font-weight": "900"})
                var li11 = $("<li>3 days ago</li>");
                li11.css({"color": "#C0C0C0"})
                li11.css({"margin-left": "auto"});
                ul4.append(li9, li10, li11);
                img2.attr('src', 'pic3.jpg');
                img2.css({"width": "auto", "height": "85px", "border-radius": "50%"});
                content2.append("<span>★</span><span>★</span><span>★</span><span>★</span><span>☆</span>");
                content2.append("<p>\"Design is the application of intent - the opposite of happenstance and an antidote to accident.\"").css({"font-weight": "700"});
                content2.append(ul4);

                reviews.append(content1, content2);


                section.append(ul2, reviews);
                bodyGrad.before(main);
                main.append(hiddenMenu, header, section);
                $("body").append(bodyGrad, main);
                $("a").css({"text-decoration": "none", "color": "white"});

                var menuAnimationSlideIn = {"left": "0px", "easing": "swing"};

                var menuAnimationSlideOut = {"left": "-500px", "easing": "swing"};

                
                var show = false;

                $("#menu").click(function(event) {
                    if(!show) {
                        show = true;
                        $("#burgers").animate(menuAnimationSlideIn, 300);
                        // $("#hide").show().animate({"opacity": "1", "easing": "linear"}, 2000)
                        $("#hide").show(50);
                        $("#hide").fadeIn({"easing": "linear"});
                    } else {
                        show = false;
                        $("#burgers").animate(menuAnimationSlideOut, 500);
                        // $("#hide").hide().animate({"opacity": "0", "easing": "linear"}, 2500)
                        $("#hide").hide(50);
                        $("#hide").fadeOut({"easing": "linear"});
                    }
                });  
            });

        </script>
    </body>
</html>
